<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Informática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Site de Informática</h1>
    </header>
    <div class="content">
        <p>Este site oferece uma ampla gama de conteúdos sobre informática, desde tutoriais até as últimas notícias do mundo da tecnologia.</p>
        <button onclick="mostrarMensagem()">Clique aqui para saber mais</button>
    </div>
    <script>
        function mostrarMensagem() {
            alert("Obrigado por visitar nosso site de informática!");
        }
    </script>
</body>
</html>
